<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef> Código. </th>
    <td mat-cell *matCellDef="let employee"> {{employee.codigo}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let employee"> {{employee.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="job">
    <th mat-header-cell *matHeaderCellDef> Endereço </th>
    <td mat-cell *matCellDef="let employee"> {{employee.cargo}} </td>
  </ng-container>

  <ng-container matColumnDef="hiring">
    <th mat-header-cell *matHeaderCellDef> Data de Admissão </th>
    <td mat-cell *matCellDef="let employee"> {{employee.dataAdmissao}} </td>
  </ng-container>
  
  <ng-container matColumnDef="birthday">
    <th mat-header-cell *matHeaderCellDef> Data de Nacimento </th>
    <td mat-cell *matCellDef="let employee"> {{employee.dataNascimento}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
