<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="newEmployeeFormGroup">
    <form  class="formularios" [formGroup]="newEmployeeFormGroup">
      <ng-template matStepLabel>Novo Funcionário</ng-template>
      <mat-form-field>
        <input matInput placeholder="Nome completo" formControlName="name" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="birthday" type="date" [matDatepicker]="bithPicker" placeholder="Data de Nascimento" required>
        <mat-datepicker-toggle matSuffix [for]="birthPicker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="hiring" type="date" [matDatepicker]="picker" placeholder="Data de Nascimento" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="newUserFormGroup">
    <form class="formularios" [formGroup]="newUserFormGroup">
      <ng-template matStepLabel>Novo usuário</ng-template>
      <mat-form-field>
        <input matInput formControlName="userName" type="text" placeholder="Nome de Usuario" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="email" type="email" placeholder="Email Ex.: meuemail@mail.com" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="password" placeholder="Senha" [type]="hide ? 'password' : 'text'" required maxlength="8">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="confirmPass" placeholder="Confirme a senha" [type]="password" required maxlength="8">
      </mat-form-field>  
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
      <button mat-raised-button color="primary" (click)="saveAll">Sign Up</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
