<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef> Código. </th>
    <td mat-cell *matCellDef="let course"> {{course.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="about">
    <th mat-header-cell *matHeaderCellDef> Assunto </th>
    <td mat-cell *matCellDef="let course"> {{courses.description}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="begin">
    <th mat-header-cell *matHeaderCellDef> Data de inicio </th>
    <td mat-cell *matCellDef="let course"> {{courses.begin}} </td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="end">
    <th mat-header-cell *matHeaderCellDef> Data de término </th>
    <td mat-cell *matCellDef="let course"> {{courses.end}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="categoryDescription">
    <th mat-header-cell *matHeaderCellDef> Categoria </th>
    <td mat-cell *matCellDef="let course"> {{course.category.description}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
