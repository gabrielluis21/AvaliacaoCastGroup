<mat-card class="menu-option-container">
  <mat-card-header>
    <mat-card-title>
      <h4>Cadastro de Cursos</h4>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-button color="primary" (click)="save()">
      <mat-icon>check</mat-icon>
      Salvar
    </button>
    <button mat-button>
      <mat-icon>mode_edit</mat-icon>
      Editar
    </button>
  </mat-card-content>
</mat-card>
<form class="formularios" [formGroup]="newCourseForm">
  <mat-form-field>
    <textarea matInput formControlName="description" type="text" placeholder="Descrição do curso"></textarea>
  </mat-form-field>
  <mat-form-field> 
    <mat-label>Categoria</mat-label>
      <mat-select [(value)]="selected">
      <mat-option *ngFor="let category of categories" [value]="category.id">
        {{ category.description }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Data de início</mat-label>
    <input matInput formControlName="begin" [matDatepicker]="picker"/>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Data de témino</mat-label>
    <input matInput formControlName="end" [matDatepicker]="picker"/>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</form>
