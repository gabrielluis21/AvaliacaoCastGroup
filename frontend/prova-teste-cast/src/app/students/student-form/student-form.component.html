<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="newStudentFormGroup">
    <form  class="formularios" [formGroup]="newStudentFormGroup" (ngSubmit)="newStudent()" #formoneng="ngForm">
      <ng-template matStepLabel>Novo aluno</ng-template>
      <mat-form-field>
        <input matInput placeholder="Nome completo" formControlName="name" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="birthday" type="date" [matDatepicker]="picker" placeholder="Data de Nascimento" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Endereço" formControlName="address" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Cidade" formControlName="city" required>
      </mat-form-field>
      <mat-form-field>
        <span matPrefix>(16) &nbsp;</span>
        <input formControlName="phone" type="tel" matInput placeholder="Telefone" required>
        <mat-icon matSuffix>mode_edit</mat-icon>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="newUserFormGroup">
    <form class="formularios" [formGroup]="newUserFormGroup" (ngSubmit)="newUser()" #formtwo="ngForm">
      <ng-template matStepLabel>Novo usuário</ng-template>
      <mat-form-field>
        <input matInput formControlName="userName" type="text" placeholder="Nome de Usuario" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="email" type="email" placeholder="Email Ex.: meuemail@mail.com" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="password" placeholder="Senha" [type]="hide ? 'password' : 'text'" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="confirmPass" placeholder="Confirme a senha" [type]="password" required>
      </mat-form-field>  
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
      <button mat-raised-button color="primary" (click)="formone.ngSubmit.emit();formtwo.ngSubmit.emit()">Sign Up</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
